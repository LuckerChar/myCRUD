<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Челики</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a>
    <a th:text="${user.getName()}"></a>
    <a th:text="${user.getSurname()}"></a>
    <a th:text="${user.getAge()}"></a>
</div>

<br/>
<hr/>

<a href="/user/new">Create new User</a>

</body>
</html>
